<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sağlıklı Tarifler</title>
    <meta
      name="description"
      content="Sağlıklı tarifler, besin değerleri ve pratik yemek önerileri ile sağlıklı yaşam için ipuçları."
    />
    <meta
      name="keywords"
      content="sağlıklı tarifler, yemek tarifleri, besin değerleri, diyet, sağlıklı yaşam"
    />
    <meta name="author" content="Your Name" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="https://static.thenounproject.com/png/2434646-200.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main" class="p-2 text-center">
      <h1>Tarifler</h1>
      <div id="controls" class="col-xs-12">
        <div class="btn-group-responsive" role="group">
          <div class="container mt-4">
            <div class="d-flex justify-content-center">
              <input
                type="checkbox"
                class="btn-check"
                id="btn-breakfast"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-dark category-breakfast mr"
                for="btn-breakfast"
                data-category="breakfast"
                >Sabah</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btn-lunch"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-dark category-lunch mr"
                for="btn-lunch"
                data-category="lunch"
                >Öğle</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btn-dinner"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-dark category-dinner mr"
                for="btn-dinner"
                data-category="dinner"
                >Akşam</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btn-snack"
                autocomplete="off"
              />
              <label
                class="btn btn-outline-dark category-snack mr"
                for="btn-snack"
                data-category="snack"
                >Ara Öğün</label
              >
              <button
                type="button"
                class="btn btn-outline-dark"
                id="info-button"
                aria-label="Info"
              >
                <i class="bi bi-table"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="recipes"
        class="accordion text-start col-md-8 col-xl-6 mt-4 mx-auto"
      ></div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.js"></script>
  </body>
</html>
